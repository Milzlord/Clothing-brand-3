<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

      background-color: #f4f4f4;

      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;

    }

    .header h1 {
      font-size: 18px;

      margin: 0;
      color: #333;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .search-bar button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 5px;
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }

    .content h2 {
      font-size: 24px;
      font-weight: normal;
      color: #333;
    }

    .content p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>All Posts</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search">
